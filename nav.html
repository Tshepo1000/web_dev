<!DOCTYPE html>
<html>
	<head>
		<title>Nav tags</title>
		<style type = "text/css">
			nav{
				display: flex;
				flex-wrap: wrap;
			}
			
			nav a{
				text-decoration: none;
				padding: 15px 25px;
				text-align: center;
				display: block;
			}
		</style>
	</head>
	<body>
		<nav>
			<a href = "https://www.showmax.com/eng/home">Showmax</a> |
			<a href = "https://www.netflix.com/browse">Netflix</a> |
			<a href = "https://twitter.com/home">Twitter</a> |
			<a href = "https://youtube.com/">Youtube</a> 
		</nav>
	</body>
</html>

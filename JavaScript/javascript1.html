<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Functions and Events</title>
		<script>
			function myFunction(){
				document.getElementById("demo").innerHTML = "Paragraph Changed.";
			}
		</script>
	</head>
	<body>
		
		<h2>Javascript in Head and Body</h2>
		
		<p id = "demo">A paragraph</p>
		<button type = "button" onclick = "myFunction()">Try it</button>
			<br>
		<p id = "name">Tshepo</p>
		<button type = "button" onclick ="myFunc()">surname</button>
		
		<script>
			function myFunc(){
				document.getElementById('name').innerHTML = "Sekete";
			}
		</script>
		
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On and Off</title>
</head>
<body>
    
    <img src="light-bulb-on-off-png-11553940208oq66nq8jew.png" id="bulb" alt="light bulb" style="width: 300px; height: 300px;"><br>
    
    <button type="button" id="but" onclick="on()">On</button>
    <button type="button" id="but" onclick="off()">Off</button>
    
    <script>
        function on(){
            onclick = document.getElementById('bulb').src = 'light-bulb-on-off-png-11553940319kdxsp3rf0i.png';
        }
        function off() {
            onclick = document.getElementById('bulb').src = 'light-bulb-on-off-png-11553940208oq66nq8jew.png';
        }


    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
nav {
display: flex;
flex-wrap: wrap;
}
nav a {
text-decoration: none;
display: block;
padding: 20px 15px;
text-align: center;
background-color: rgb(190, 187, 187);
color: #4444444;
margin: 1;
font-family: sans-serif;
}
nav a:hover {
background-color: #474747;
color: #000000;
}
</style>
</head>
<body>
<h1> Example of the HTML nav tag using CSS properties </h1>
<nav>
<a href=”https://www.AWebPage.com/”> Home </a>
<a href=”https://www.AWebPage.com/about/”> About </a>
<a href=”https://www.AWebPage.com/more/”> More </a>
<a href=”https://www.AWebPage.com/tools/”> Tools </a>
<a href=”https://www.AWebPage.com/contact/”> Contact Us </a>
</nav>
</body>
</html>
